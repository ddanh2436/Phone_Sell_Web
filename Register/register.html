<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./Login/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./img/bruh.jpg" />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login Form</h1>
        <div class="input-box">
          <input type="text" placeholder="Your email" id="username" />
          <i class="bx bxs-user-circle"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="password" />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="./Login/login.html">Don't have an account?</a>
        </div>

        <button type="button" class="btn" id="login">Login</button>
      </form>
    </div>
  </body>

  <script src="./Java/register.js" type="module"></script>
</html>
